name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' 
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**' 
      - '.github/workflows/backend-ci.yml'

jobs:
  ci-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json' 

      - name: Install Dependencies
        run: npm ci 

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test
