name: Frontend CI Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend 

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Run Linter
        run: npm run lint
