name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'frontend/**'  
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'frontend/**'  
      - '.github/workflows/frontend-ci.yml'

jobs:
  ci-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json' 

      - name: Install Dependencies
        run: npm ci 

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test
